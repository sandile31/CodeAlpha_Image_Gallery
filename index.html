<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASA GALLERY APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-btn">üåô Dark Mode</button>

  <!-- Title -->
  <h1 id="gallery-title">SASA GALLERY APP</h1>

  <!-- Tab Navigation -->
  <div class="tab-container">
    <button class="tab-btn active" data-tab="gym">Gym</button>
    <button class="tab-btn" data-tab="music">Music</button>
    <button class="tab-btn" data-tab="tech">Tech</button>
  </div>

  <!-- Gym Image Gallery (default visible) -->
  <div class="gallery-container" id="gym-gallery">
    <div class="image-wrapper">
      <img src="images/gym.jpg" alt="Gym 1" class="gallery-image active">
      <img src="images/handstand.jpg" alt="Gym 2" class="gallery-image">
      <img src="images/bentoverows.jpg" alt="Gym 3" class="gallery-image">
            <img src="images/shake.jpg" alt="Gym 4" class="gallery-image">

    </div>
    <!-- + icon to view full image -->
    <button class="view-full">+</button>
    <button id="prevBtn" class="nav-btn">‚ü®</button>
    <button id="nextBtn" class="nav-btn">‚ü©</button>
    <!-- 'X' icon to exit full image -->
    <button class="close-full hidden">X</button>
  </div>

  <!-- Music Image Gallery -->
  <div class="gallery-container hidden" id="music-gallery">
    <div class="image-wrapper">
      <img src="images/headphones.jpg" alt="Music 1" class="gallery-image active">
      <img src="images/studioset.jpg" alt="Music 2" class="gallery-image">
      <img src="images/firegitha.jpg" alt="Music 3" class="gallery-image">
      <img src="images/vinal.jpg" alt="music4" class="gallery-image">
            <img src="images/dj onset.jpg" alt="music4" class="gallery-image">


    </div>
    <button class="view-full">+</button>
    <button id="musicPrevBtn" class="nav-btn">‚ü®</button>
    <button id="musicNextBtn" class="nav-btn">‚ü©</button>
    <button class="close-full hidden">X</button>
  </div>

  <!-- Tech Image Gallery -->
  <div class="gallery-container hidden" id="tech-gallery">
    <div class="image-wrapper">
      <img src="images/laptop code.jpg" alt="Tech 1" class="gallery-image active">
      <img src="images/silihoutedesk.jpg" alt="Tech 2" class="gallery-image">
      <img src="images/var headset.jpg" alt="Tech 3" class="gallery-image">
      <img src="images/laptop code.jpg" alt="Tech 4" class="gallery-image">
      <img src="images/robot hand.jpg" alt="Tech 5" class="gallery-image">
      <img src="images/robot keyboard.jpg" alt="Tech 6" class="gallery-image">
      <img src="images/pc and books,code.jpg" alt="Tech 7" class="gallery-image">
      <img src="images/coders.jpg" alt="Tech 9" class="gallery-image">




    </div>
    <button class="view-full">+</button>
    <button id="techPrevBtn" class="nav-btn">‚ü®</button>
    <button id="techNextBtn" class="nav-btn">‚ü©</button>
    <button class="close-full hidden">X</button>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
